{% extends "base.html" %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 50px">
    <h2>Sign in</h2>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <div class="alert alert-primary" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="name">DNI</label>
            <input type="text" class="form-control" id="DNI" name="DNI" placeholder="79038471B">
        </div>
        <div class="form-group">
            <label for="address">Your adress</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="C/Paraguay nÂº5, Lleida">
        </div>
            <div class="form-group">
            <label for="telephone">Phone number</label>
            <input type="text" class="form-control" id="telephone" name="phoneNumber" placeholder="973567802">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="alias">User name</label>
            <input type="text" class="form-control" id="alias" name="alias" placeholder="Alias">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="cardNumber">IBAN</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="IBAN">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p class="text-center">If you already have an account, <a href="/accounts/login/">login</a> instead.</p>
     </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384 JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
