{% extends "base.html" %}

{% block title %} Cinemas List {% endblock %}

{% block body %}
<h1>List of Cinemas</h1>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div clas="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Adress</th>
                    <th>Rooms</th>
                    <th>Total number of allowed viewers</th>
                </tr>
                </thead>
                <tbody>
                {{% totalCapacity = 0 %}}
                <!--{#   for room in rooms|idCinema:cinema #}
                    {{# totalCapacity += room.capacity #}}
                {# endfor #}
                {# for cinema in cinemas #}-->
                <tr>
                    <td>{{cinema.name}}</td>
                    <td>{{cinema.adress}}</td>
                    <!--<td>{{# rooms|idCinema:cinema|lenght #}}</td>
                    <td>{{# totalCapacity  #}}</td>-->
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
