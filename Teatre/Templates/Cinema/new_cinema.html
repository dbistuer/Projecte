{% extends "base.html" %}
{% block title %} New Cinema {% endblock %}
{% block css %}
    .form-group{
        margin-bottom: 10px
    }
{% endblock %}
{% block body %}
{%  url 'new_cinema' as new %}
 <div class="container" onload="set_choices()">
     <h1>Add Cinema</h1>
     <hr/>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="frmName">Name</label>
        <input type="text" class="form-control" id="frmName" name="name"
            {% if request.path != new %}
               value="{{ cinema.name }}"
            {% endif %}
            required>
      </div>
      <div class="row">
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <label for="frmAddress">Gender</label>
            <select class="form-control" id="frmAddress" name="address" required></select>
        </div>
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <label for="frmDescription">Classification</label>
            <select class="form-control" id="frmDescription" name="description" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="frmDescription">Synopsis</label>
        <textarea class="form-control" id="frmDescription" name="synopsis" rows="3" required>{% if request.path != new %}{{ movie.synopsis }}{% endif %}</textarea>
      </div>
      <div class="input-group">
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </form>
 </div>
{% endblock %}
